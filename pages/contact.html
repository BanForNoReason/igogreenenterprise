<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | igogreenenterprise</title>
    <link rel="stylesheet" href="/styles/contact.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="contact-hero">
            <h1>Contact igogreenenterprise</h1>
            <p>Reach out for quotes, inquiries, or more information.</p>
        </section>

        <section class="contact-form">
            <form action="mailto:contact@igogreenenterprise.com" method="POST" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        document.getElementById('header-placeholder').innerHTML = await fetch('/components/header.html').then(res => res.text());
        document.getElementById('footer-placeholder').innerHTML = await fetch('/components/footer.html').then(res => res.text());
    </script>
</body>
</html>
