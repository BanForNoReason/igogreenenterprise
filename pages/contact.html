<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | igogreenenterprise</title>
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="stylesheet" href="/styles/components.css">

    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Home",
              "item": "https://banfornoreason.github.io/igogreenenterprise/"
            },
            {
              "@type": "ListItem",
              "position": 2,
              "name": "Contact",
              "item": "https://banfornoreason.github.io/igogreenenterprise/pages/contact.html"
            }
          ]
        }
        </script>
        
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="contact-hero">
            <h1>Contact igogreenenterprise</h1>
            <p>Reach out for quotes, inquiries, or more information.</p>
        </section>

        <section class="contact-form">
            <form action="mailto:contact@igogreenenterprise.com" method="POST" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Component Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Components loader -->
    <script src="/scripts/component-loader.js"></script>
    <script>
        loadCommonComponents();
    </script>
</body>
</html>
